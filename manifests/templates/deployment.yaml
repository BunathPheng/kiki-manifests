---
# Source: helm for kubernetes/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiki
  labels:
    app: kiki
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: kiki
  template:
    metadata:
      labels:
        app: kiki
    spec:
      containers:
        - name: kiki
          image: docker.io/phengbunath/kiki:3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080